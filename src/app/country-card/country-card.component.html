<!-- routing -->
<div (click)="onClick(index.name)" id="imgdiv" *ngFor="let index of country" > 
    <img [src]="index.flag">
    <div id="description">
       <h3>{{index.name}}</h3>
        <h5>Population: {{index.population | number:"1.0"}}</h5>
        <h5>Region: {{index.region}}</h5>
        <h5>Capital: {{index.capital}}</h5>
