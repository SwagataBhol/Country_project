<div id="container"> 
    <header>
     <h2>
       Where in the world?
      </h2>
     <h2>
      <button id="dark"(click)="darkMode($event)">
        Dark Mode
      </button>
      
     </h2>
    </header>

  </div>
  <!-- searching -->
  <input id="searching" #search type="text"  placeholder="search...">
  <button id="searchButton" type="button" (click)="searchCountry(search.value)">Enter</button>

  <!-- filtering -->
  <select  #region id="region" placeholder="search by region" >
    <option value="">search by region</option>
    <option id="option" *ngFor="let index of regions" >{{index}}</option>
    
  </select>
  <button id="regionButton" type="button" (click)="selectRegion(region.value)">Enter</button>

  
  <app-country-card  [country]="data"></app-country-card>
